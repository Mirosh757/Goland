<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Edt Animal</title>
    </head>
    <body>
        <h3>Edit Animal</h3>
        <form method="POST">
            <input type="hidden" name="id" value="{{.Id}}" />
            <label>Name</label><br>
            <input type="text" name="name" value="{{.Name}}" /><br><br>
            <label>Type animal</label><br>
            <input type="text" name="type_animals" value="{{.TypeAnimals}}" /><br><br>
            <label>Breed</label><br>
            <input type="text" name="breed" value="{{.Breed}}" /><br><br>
            <label>Age</label><br>
            <input type="number" name="age" value="{{.Age}}" /><br><br>
            <label>Gender</label><br>
            <select name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            <label>Color</label><br>
            <input type="text" name="color" value="{{.Color}}" /><br><br>
            <input type="submit" value="Send" />
        </form>
    </body>
</html>
